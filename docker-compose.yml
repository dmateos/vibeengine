version: '3.8'

services:
  # Redis - Message broker for Celery
  redis:
    image: redis:7-alpine
    container_name: vibeengine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django web server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeengine-web
    restart: unless-stopped
    command: web
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery worker - Background task execution
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeengine-worker
    restart: unless-stopped
    command: worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started

  # Celery beat - Task scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeengine-beat
    restart: unless-stopped
    command: beat
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vibeengine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  static_volume:
    driver: local
